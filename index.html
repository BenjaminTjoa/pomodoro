    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(28, 28, 30, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
        }

        .timer-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }

        .timer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 82px;
            font-weight: 300;
            font-variant-numeric: tabular-nums;
            z-index: 2;
        }

        .status {
            position: absolute;
            top: 62%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #86868b;
            z-index: 2;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background: #007AFF;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #0066CC;
        }

        button:active {
            transform: scale(0.98);
        }

        button.mode-btn {
            background: rgba(99, 99, 102, 0.5);
        }

        button.mode-btn.active {
            background: #007AFF;
        }

        button.reset {
            background: #FF3B30;
        }

        .progress-ring {
            transform: rotate(-90deg);
            position: absolute;
            top: 0;
            left: 0;
        }

        .progress-ring-circle {
            stroke: #007AFF;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.1s;
        }

        .progress-ring-circle-bg {
            stroke: rgba(99, 99, 102, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer-container">
            <svg class="progress-ring" width="400" height="400">
                <circle class="progress-ring-circle-bg" stroke-width="12" fill="transparent" r="190" cx="200" cy="200"/>
                <circle class="progress-ring-circle" stroke-width="12" fill="transparent" r="190" cx="200" cy="200"/>
            </svg>
            <div class="timer">25:00</div>
            <div class="status">Tijd om te focussen</div>
        </div>
        <div class="buttons">
            <button class="mode-btn active" data-time="25">Focus</button>
            <button class="mode-btn" data-time="5">Korte Pauze</button>
            <button class="mode-btn" data-time="15">Lange Pauze</button>
        </div>
        <div class="buttons">
            <button class="start-pause">Start</button>
            <button class="reset">Reset</button>
        </div>
    </div>

    <script>
        class PomodoroTimer {
            constructor() {
                this.timeLeft = localStorage.getItem('timeLeft') ? parseInt(localStorage.getItem('timeLeft')) : 25 * 60;
                this.totalTime = 25 * 60;
                this.isRunning = false;
                this.timer = null;
                this.lastUpdateTime = Date.now();

                this.timerDisplay = document.querySelector('.timer');
                this.startPauseBtn = document.querySelector('.start-pause');
                this.resetBtn = document.querySelector('.reset');
                this.modeButtons = document.querySelectorAll('.mode-btn');
                this.statusText = document.querySelector('.status');
                this.progressRing = document.querySelector('.progress-ring-circle');

                this.setupEventListeners();
                this.setupProgressRing();
                this.updateDisplay();
            }

            setupProgressRing() {
                const circle = this.progressRing;
                const radius = circle.r.baseVal.value;
                this.circumference = radius * 2 * Math.PI;
                
                circle.style.strokeDasharray = `${this.circumference} ${this.circumference}`;
                circle.style.strokeDashoffset = 0;
            }

            setProgress(percent) {
                const offset = this.circumference - (percent / 100 * this.circumference);
                this.progressRing.style.strokeDashoffset = offset;
            }

            setupEventListeners() {
                this.startPauseBtn.addEventListener('click', () => this.toggleTimer());
                this.resetBtn.addEventListener('click', () => this.reset());
                
                this.modeButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const minutes = parseInt(button.dataset.time);
                        this.setTime(minutes);
                        this.modeButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                    });
                });

                window.addEventListener('beforeunload', () => {
                    localStorage.setItem('timeLeft', this.timeLeft);
                });

                document.addEventListener('visibilitychange', () => {
                    if (document.visibilityState === 'hidden') {
                        localStorage.setItem('timeLeft', this.timeLeft);
                    }
                });
            }

            setTime(minutes) {
                this.reset();
                this.timeLeft = minutes * 60;
                this.totalTime = minutes * 60;
                this.updateDisplay();
                
                if (minutes === 25) {
                    this.statusText.textContent = 'Tijd om te focussen';
                } else if (minutes === 5) {
                    this.statusText.textContent = 'Tijd voor een korte pauze';
                } else {
                    this.statusText.textContent = 'Tijd voor een lange pauze';
                }
            }

            toggleTimer() {
                if (this.isRunning) {
                    this.pause();
                } else {
                    this.start();
                }
            }

            start() {
                if (!this.isRunning) {
                    this.isRunning = true;
                    this.lastUpdateTime = Date.now();
                    this.startPauseBtn.textContent = 'Pauze';
                    this.tick();
                }
            }

            pause() {
                if (this.isRunning) {
                    this.isRunning = false;
                    this.startPauseBtn.textContent = 'Start';
                    localStorage.setItem('timeLeft', this.timeLeft);
                }
            }

            reset() {
                this.pause();
                this.timeLeft = this.totalTime;
                this.updateDisplay();
                localStorage.setItem('timeLeft', this.timeLeft);
            }

            tick() {
                if (!this.isRunning) return;

                const now = Date.now();
                const elapsed = Math.floor((now - this.lastUpdateTime) / 1000);
                this.timeLeft -= elapsed;
                this.lastUpdateTime = now;

                if (this.timeLeft > 0) {
                    this.updateDisplay();
                    setTimeout(() => this.tick(), 1000);
                } else {
                    this.playAlarm();
                    this.reset();
                }
            }

            updateDisplay() {
                const minutes = Math.floor(this.timeLeft / 60);
                const seconds = this.timeLeft % 60;
                this.timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                const percentComplete = ((this.totalTime - this.timeLeft) / this.totalTime) * 100;
                this.setProgress(percentComplete);
            }

                audio.play();
            }
        }

        if ('Notification' in window && Notification.permission !== 'granted') {
            Notification.requestPermission();
        }

        new PomodoroTimer();
    </script>
